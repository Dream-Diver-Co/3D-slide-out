    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script>
      // Get all browser elements
      const slideBrowser = document.querySelectorAll(".slideBrowser");

      // Function to apply animation to each browser
      function applyAnimation() {
        slideBrowser.forEach((slideBrowser, index) => {
          // Calculate delay based on index for staggered animation
          const delay = index * 500; // Adjust delay as needed

          // Apply animation class with delay
          slideBrowser.classList.add("animate");
          slideBrowser.style.animationDelay = `${delay}ms`;

          // Move the browser element to the end of the list
          if (index > 0) {
            document.body.appendChild(slideBrowser);
          }
        });
      }

      // Apply animation on page load
      applyAnimation();

      // Function to reset animation and apply again (loop)
      function resetAnimation() {
        // Remove animation class to reset
        slideBrowser.forEach((slideBrowser) => {
          slideBrowser.classList.remove("animate");
        });

        // Apply animation again
        applyAnimation();
      }

      // Automatically reset animation every few seconds (adjust interval as needed)
      setInterval(resetAnimation, 5000); // 5 seconds
    </script>
