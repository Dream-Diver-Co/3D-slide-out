<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="hero non-photo-page">
      <div class="hero__inner">
        <div class="hero__text">
          <a class="logo" href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 225 34"
              class="logo__image"
            >
              <path
                d="M27.198 11.94H12.495v2.53H24.52v9.366H12.495V34H0V1.214h27.198zM48.214 0c11.014 0 18.544 7.14 18.544 17s-7.53 17-18.544 17S29.67 26.86 29.67 17 37.2 0 48.214 0zm0 22.464c3.048 0 5.563-2.454 5.563-5.464s-2.176-5.464-5.563-5.464S42.651 13.99 42.651 17s2.516 5.464 5.563 5.464zM90.228 34l-4.286-8.758h-2.761V34H70.467V1.214h17c9.665 0 14.38 3.981 14.38 12.037 0 4.356-1.382 7.494-4.143 9.461L103.846 34zm-4.401-23.071H82.83v4.857h2.997c2.06 0 3.184-.645 3.184-2.407 0-1.806-1.124-2.45-3.184-2.45zm48.625-9.715h20.081V34h-12.646V12.361h-.284L137.151 34h-13.403l-4.5-21.639h-.284V34H106.32V1.214h20.128l3.837 18.97h.331zM180.628 34l-1.224-5.199h-8.945L169.234 34H155.77l9.887-32.786h18.55L194.093 34zm-7.551-15.786h4.945l-1.736-6.071h-1.473zm51.923-17v11.147h-10.348V34h-12.684V12.361h-10.347V1.214z"
                fill="#fff"
              ></path>
            </svg>
          </a>
          <h1 class="hero__title">
            Rated the best portfolio solution by creatives.
          </h1>
          <p class="hero__blurb text-lightgrey-50">
            The
            <a href="#">online portfolio platform</a>
            with everything you need to showcase your work and uncover new
            opportunities. Try it for free.
          </p>
          <div class="hero__cta-container">
            <a class="hero__cta" href="#" rel="nofollow">
              <span>Get Started for Free</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 23">
                <g
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  fill-rule="evenodd"
                  stroke-linecap="square"
                >
                  <path d="M11.982 1.372l8.71 9.713-8.66 9.726"></path>
                  <path d="M19.088 11.091H1.67"></path>
                </g>
              </svg>
            </a>
          </div>
        </div>
        <div
          class="hero__browsers hero__browsers--visible"
          style="height: 421.4px"
        >
          <div
            class="browser"
            style="transform: translateX(5.99812%) translateY(7.9975%)"
          >
            <svg
              class="browser__frame"
              viewBox="0 0 473 304"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill-rule="evenodd" fill="none">
                <g stroke-width="1.2" stroke="#FFF">
                  <path
                    d="M14.89 14.798L1.269 289.628l13.298 13.234 456.868-.102-.632-288.293-13.4-13.24L14.89 14.799z"
                    fill="#000"
                  ></path>
                  <path
                    d="M471.277 302.54l-14.21-13.1"
                    stroke-linecap="square"
                  ></path>
                  <g fill="#000">
                    <path d="M1.256 1.32h455.883v288.047H1.256z"></path>
                  </g>
                </g>
                <g fill="#FFF" transform="translate(24.021 20.754)">
                  <ellipse
                    cx="3.086"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                  <ellipse
                    cx="13.824"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                  <ellipse
                    cx="24.561"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                </g>
              </g>
            </svg>
          </div>
          <div
            class="browser"
            style="transform: translateX(43.9985%) translateY(14.5962%)"
          >
            <svg
              class="browser__frame"
              viewBox="0 0 473 304"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill-rule="evenodd" fill="none">
                <g stroke-width="1.2" stroke="#FFF">
                  <path
                    d="M14.89 14.798L1.269 289.628l13.298 13.234 456.868-.102-.632-288.293-13.4-13.24L14.89 14.799z"
                    fill="#000"
                  ></path>
                  <path
                    d="M471.277 302.54l-14.21-13.1"
                    stroke-linecap="square"
                  ></path>
                  <g fill="#000">
                    <path d="M1.256 1.32h455.883v288.047H1.256z"></path>
                  </g>
                </g>
                <g fill="#FFF" transform="translate(24.021 20.754)">
                  <ellipse
                    cx="3.086"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                  <ellipse
                    cx="13.824"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                  <ellipse
                    cx="24.561"
                    cy="3.088"
                    rx="3.086"
                    ry="3.088"
                  ></ellipse>
                </g>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      // Define the animation properties
      const animationProperties = {
        targets: ".hero__browsers--visible .browser",
        translateX: ["-100%", "0"],
        translateY: ["0", "0"],
        easing: "easeOutExpo",
        duration: 1500,
        delay: anime.stagger(300),
      };

      // Trigger the animation
      anime(animationProperties);
    </script>
  </body>
</html>
